<!-- 
 練習: 使用div將狗狗和貓咪分開，並為他們設定不同的class屬性，再為ul和ol標籤加入class屬性。
    1. 在 body 標籤中加入兩個 div 元素，分別放入狗狗和貓咪的內容
    2. 為狗狗的 div 元素設定 class 屬性為 dog
    3. 為貓咪的 div 元素設定 class 屬性為 cat
    4. 在 ul 標籤中加入 class 屬性為 green
    5. 在 ol 標籤中加入 class 屬性為 blue
-->

<!doctype html>
<html>
    <head>
        <title>網頁標題</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <P>rrrr-hrrrr-mrrrrr🦮</p>
        <p>woof woof woof🐩</p>
        <p>awei awei a a🐕</p>
        <p>Happy Happy Happy😸</p>
        <p>Angry Cat😾</p>
        <p>Ninja Cat🐱‍👤</p>

        <ul>
            <li>Red light🔴</li>
            <li>Yellow light🟡</li>
            <li>Green light🟢</li>
        </ul>
    
        <ol>
            <li>第一名😐</li>
            <li>第二名😑</li>
            <li>第三名💪😁🍾</li>
        </ol>
    </body>
</html>
